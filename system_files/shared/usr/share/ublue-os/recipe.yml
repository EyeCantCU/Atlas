  install:
    - adobe-source-code-pro-fonts
    - android-tools
    - bat
    - btop
    - cascadiacode-nerd-fonts
    - chatgpt-shell-cli
    - containerd.io
    - devpod
    - docker-buildx-plugin
    - docker-ce
    - docker-ce-cli
    - docker-compose-plugin
    - duperemove
    - eza
    - fd-find
    - gamescope
    - glow
    - google-droid-sans-mono-fonts
    - google-go-mono-fonts
    - guestfs-tools
    - ibm-plex-mono-fonts
    - incus
    - incus-agent
    - jetbrains-mono-fonts-all
    - libgcc
    - libgda
    - libgda-sqlite
    - libvirt-daemon-config-network
    - libvirt-daemon-kvm
    - lxc
    - lxd
    - lxd-agent
    - micro
    - mozilla-fira-mono-fonts
    - p7zip
    - p7zip-plugins
    - podman-compose
    - podman-plugins
    - podman-tui
    - podmansh
    - powerline-fonts
    - proton-vpn-gnome-desktop
    - python3-libguestfs
    - qemu-kvm
    - telnet
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - util-linux-user
    - ventoy
    - virt-install
    - virt-manager
    - virt-top
    - virt-viewer
    - xbindkeys
    - zenity
    - zsh
