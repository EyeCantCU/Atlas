scripts:
  # "Pre" scripts run after your custom repos have been imported.
  pre:
    - charm.sh
    - flatpaks.sh
    - image-info.sh
    - protonvpn.sh
    - terra.sh
  # "Post" scripts run at the end of the build process.
  post:
    - devpod.sh
    - distrobox.sh
    - fonts.sh
    - hosts.sh
# Custom RPM configuration.
rpm:
  # A list of urls of ".repo" files that should be added to your system.
  # Tip: Use `%FEDORA_VERSION%` instead of static Fedora version numbers.
  repos:
    - https://copr.fedorainfracloud.org/coprs/karlisk/ventoy/repo/fedora-%FEDORA_VERSION%/karlisk-ventoy-fedora-%FEDORA_VERSION%.repo
    - https://copr.fedorainfracloud.org/coprs/kylegospo/bazzite/repo/fedora-%FEDORA_VERSION%/kylegospo-bazzite-fedora-%FEDORA_VERSION%.repo
    - https://copr.fedorainfracloud.org/coprs/kylegospo/chatGPT-shell-cli/repo/fedora-%FEDORA_VERSION%/kylegospo-chatGPT-shell-cli-fedora-%FEDORA_VERSION%.repo
  # These RPMs will be installed from your enabled repositories.
  install:
    - adobe-source-code-pro-fonts
    - android-tools
    - bat
    - btop
    - cascadiacode-nerd-fonts
    - chatgpt-shell-cli
    - duperemove
    - eza
    - fd-find
    - gamescope
    - glow
    - google-droid-sans-mono-fonts
    - google-go-mono-fonts
    - guestfs-tools
    - ibm-plex-mono-fonts
    - jetbrains-mono-fonts-all
    - libgcc
    - libgda
    - libgda-sqlite
    - libvirt-daemon-config-network
    - libvirt-daemon-kvm
    - micro
    - mozilla-fira-mono-fonts
    - p7zip
    - p7zip-plugins
    - powerline-fonts
    - proton-vpn-gnome-desktop
    - python3-libguestfs
    - qemu-kvm
    - telnet
    - ubuntu-nerd-fonts
    - ubuntumono-nerd-fonts
    - util-linux-user
    - ventoy
    - virt-install
    - virt-manager
    - virt-top
    - virt-viewer
    - xbindkeys
    - zenity
    - zsh
  # These RPMs will be removed from the system image.
  remove:
    - distrobox
kinoite:
  scripts:
    pre:
    post:
  rpm:
    repos:
    install:
      - kommit
      - latte-dock-nightly
    remove:
silverblue:
  scripts:
    pre:
    post:
      - gnome-ext.sh
  rpm:
    repos:
    install:
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-caffeine
      - gnome-shell-extension-dash-to-dock
      - gnome-shell-extension-drive-menu
    remove:
